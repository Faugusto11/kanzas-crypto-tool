<html lang="en">
    <head>

    <body>
        <div class="sidebar">
            <div class="wrapper">
                <div class="logo">
                    <a href="index.html">
                        <span style="display: inline-flex">
                            <img src="media/logo.png" alt="Logo" width="45px" height="45px" style="margin: 7px;">
                            <h1 style="color: white; margin-top: 5px; margin-left: 10px;">Kanzas</h1>
                        </span>
                    </a>
                </div>
                <div class="links">
                    <div class="link" onclick="window.location.href='index.html'">

                    <div class="link" onclick="window.location.href='favorites.html'">

                        <span>Favorites</span>
                    </div>
                    <div class="link" onclick="window.location.href='market.html'">
                        <i class='bx bxs-store-alt' ></i>
                        <span>Market</span>
                    </div>
                    <div class="link secondary active" onclick="window.location.href='calculator.html'">
                        <i class='bx bxs-calculator'></i>
                        <span>Calculator</span>
                    </div>
                    <div class="link tertiary active" id="mobileMoreOptions" onclick="toggleMobileNav()">
                        <i class='bx bx-dots-vertical-rounded'></i>

                </div>
                <div class="divider"></div>
                <div class="links secondary">
                    <div class="link" id="userProfileDiv" onclick="window.location.href='userAuth.html'">
                        
                    </div>
                    <div class="link" onclick="window.location.href='analytic.html'">
                        <i class='bx bx-line-chart' ></i>
                        <span>Analytics</span>
                    </div>
                    <div class="link" id="settingsDiv" onclick="window.location.href='settings.html'">
                        <i class='bx bxs-cog' ></i>
                        <span>Settings</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigationMobile">
            <div class="closeNavigationMobile" onclick="toggleMobileNav()">
                <i class='bx bx-x' ></i>
            </div>
            <div class="mobileWrapper">
                <div class="links">
                    <div class="link active" onclick="window.location.href='calculator.html'">
                        <i class='bx bxs-calculator'></i>
                        <span>Calculator</span>
                    </div>
                    <div class="link" id="userProfileDivMobile" onclick="window.location.href='userAuth.html'">
                            
                    </div>
                    <div class="link" onclick="window.location.href='analytic.html'">
                        <i class='bx bx-line-chart' ></i>
                        <span>Analytics</span>
                    </div>
                    <div class="link" id="settingsDivMobile" onclick="window.location.href='settings.html'">
                        <i class='bx bxs-cog' ></i>
                        <span>Settings</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            <h1>Currency Converter</h1>
            <hr>
            <div class="loading">
                <img src="media/loading.gif" alt="Loading..." />
            </div>
            <div class="calculator hidden">
                <div class="result">
                    <p id="result-convert"></p>
                </div>
                <div class="inputs">
                    <div class="coin-1">
                        <select>
                            
                        </select>
                        <input type="text" id="price-coin" value="1.00">
                    </div>
                    <div class="coin-2">
                        <select>
                            
                        </select>
                        <input type="text" id="price-coin-2" value="5000.00">
                    </div>
                </div>
            </div>
        </div>
